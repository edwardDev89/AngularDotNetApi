<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

    <input type="hidden" name="Id" [(ngModel)]="service.formData.Id">

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="far fa-id-card"></i>
                </div>
            </div>
            <input name="IC" #IC="ngModel" [(ngModel)]="service.formData.IC" class="form-control" placeholder="IC No. without '-'"
                required type="number" onKeyPress="if(this.value.length==18) return false;">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-tie"></i>
                </div>
            </div>
            <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control"
                placeholder="Name" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <input name="Age" #Age="ngModel" [(ngModel)]="service.formData.Age" class="form-control" placeholder="Age"
                required type="number">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-ruler"></i>
                    </div>
                </div>
                <input name="Height" #Height="ngModel" [(ngModel)]="service.formData.Height" class="form-control"
                    placeholder="Height" required>
            </div>
        </div>

        <div class="form-group col-md-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-weight"></i>
                    </div>
                </div>
                <input name="Weight" #Weight="ngModel" [(ngModel)]="service.formData.Weight" class="form-control"
                    placeholder="Weight" required> 
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-percentage"></i>
                </div>
            </div>
            <input name="BodyFat" #BodyFat="ngModel" [(ngModel)]="service.formData.BodyFat" class="form-control"
                placeholder="Body Fat" required>
        </div>
    </div>

    <div class="form-row">
            <div class="form-group col-md-6">   
                <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">
                    <i class="fas fa-database"></i> {{service.btnName}}</button>
            </div>
            <div class="form-group col-md-6">   
                <button class="btn btn-info btn-lg btn-block" type="reset" (click)="ngOnInit()" >
                    <i class="fas fa-redo-alt"></i> Restart</button>
            </div>
    </div>
</form>
